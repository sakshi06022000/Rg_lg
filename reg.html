<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        * {
            text-align: center;
            justify-content: center;
            background-color: beige;
        }

        .container {
            text-align: center;
            border: 1px solid grey;
            width: 400px;
            height: 450px;
            padding: 30px;
            margin: 40px auto;
            justify-content: center;
            align-items: start;

        }
        </style>
    <div class="container">
        <h2>Registration Form</h2><br>
        Full Name : <input type="text" name="name" placeholder="Full Name"> <br><br>

        Aadhar No : <input type="number" name="Aadhar_no" placeholder="Enter Aadhar No"> <br><br>

        Gender : <input type="radio" name="gender" value="m" /> Male
        <input type="radio" name="gender" value="f" /> Female <br><br>


        Fathers Name : <input type="text" name="fathers_name" placeholder="Enter father name"> <br><br>

        Date of birth : <input type="date" id="start" name="DOB" value="0000-00-00" min="1980-01-01" max="2040-12-31"
            required><br><br>

        Mobile No : <input type="number" name="mobile" placeholder="Mobile Number"><br><br>

        Residential Address : <textarea name="address" cols="40" rows="5"
            placeholder="Enter Address"></textarea><br><br>

        <button id="submit">Submit</button>

            
    </div>

</body>

</html>
